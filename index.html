<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Mono&family=IBM+Plex+Mono&family=Roboto+Mono&family=Jost:wght@300&display=swap"
        rel="stylesheet" type='text/css'>
    <link href='styles.css' rel='stylesheet'>
    <title>alejandracol portafolio</title>
</head>

<body>

    <nav id='navbar'>
        <img id='logo' src='logo.jpg' alt='logo image'>
        <div tabindex='0' class='dropdown-btn'>
            <span>&#926;</span>
            <ul class='nav-list'>
                <li><a href='#welcome-section'>about</a></li>
                <li><a href='#projects'>projects</a></li>
                <li><a href='#contact'>contact</a></li>
            </ul>
        </div>
    </nav>

    <main>

        <section id='welcome-section'>
            <h1 tabindex='0'>Hi <br>I'm Alejandra <br>web developer</h1>
        </section>

        <section id='projects'>
            <h2 tabindex='0'>My projects</h2>
            <div class='projects-container'>
                <div tabindex='0' class='project-tile project-4'>
                    <img class='project-image' src='project-4.jpg' alt='project image technical documentation page'>
                    <p class='project-title'>technical documentation page</p>
                    <a class='project-link'
                        href='https://alejandracol.github.io/technical-documentation-page/technical-documentation-page.html'
                        target='_blank'>view project</a>
                </div>
                <div tabindex='0' class='project-tile project-3'>
                    <img class='project-image' src='project-3.jpg' alt='project image product landing page'>
                    <p class='project-title'>product landing page</p>
                    <a class='project-link'
                        href='https://alejandracol.github.io/product-landing-page/product-landing-page.html'
                        target='_blank'>view project</a>
                </div>
                <div tabindex='0' class='project-tile project-2'>
                    <img class='project-image' src='project-2.jpg' alt='project image survey form'>
                    <p class='project-title'>survey form</p>
                    <a class='project-link' href='https://alejandracol.github.io/survey-form/survey-form.html'
                        target='_blank'>view project</a>
                </div>
                <div tabindex='0' class='project-tile project-1'>
                    <img class='project-image' src='project-1.jpg' alt='project image tribute page'>
                    <p class='project-title'>tribute page</p>
                    <a class='project-link' href='https://alejandracol.github.io/tribute-page/tribute-page.html'
                        target='_blank'>view project</a>
                </div>
            </div>
        </section>

        <section id='contact'>
            <h2 tabindex='0'>Contact me</h2>
            <div class='contact-links'>
                <a id="profile-link" href='https://github.com/alejandracol' target='_blank'>
                    <i class='github-logo'></i>GitHub
                </a>
                <a href='https://www.linkedin.com/in/alejandracol/' target='_blank'>
                    <i class='linkedin-logo'></i>LinkedIn
                </a>
                <a href='mailto:alejandravillar.col@gmail.com'>
                    <i class='gmail-logo'></i>Email
                </a>
            </div>
        </section>

    </main>

    <footer>
        <p>Copyright &copy; 2020 <a href='https://alejandracol.github.io/portafolio-web/index.html'>Alejandra
                Villar</a></p>
    </footer>

</body>

</html>
